{% extends 'admin/base_site.html' %}
{% load i18n admin_static %}
{% block extrastyle %}{{ block.super }}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<link href={% static "node_modules/semantic-ui/dist/semantic.min.css" %} rel="stylesheet">
<link href={% static "css/rdss/collect_points.css" %} rel="stylesheet">
<script src={% static "node_modules/semantic-ui/dist/semantic.min.js" %}></script>
<script src={% static "js/collect_points.js" %}></script>
{% endblock %}

{% block content %}
    <div class="ui segment">
        <div class="ui two column very relaxed grid">
            <div class="column">
                <form class="ui form" action="." method="post">
                    {% csrf_token %}
                    <div class="ui field">
                        <label>校徵場次</label>
                        <select class="ui dropdown" name="seminar_id">
                            {% for seminar in seminar_list %}
                                 <option value={{seminar.id}}>{{seminar.date|date:"m/d (D)"}}-{{seminar.session}}({{seminar.place}})-{{seminar.company}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="ui field">
                        <label>學生證卡號</label>
                        <input name="card_num" maxlength=10 autofocus>

                    </div>
                     <button class="ui teal button" type="submit">集點</button>
                </form>
            </div>
            <div class="ui vertical divider">
            </div>
            <div class="center aligned column">
                <h1>卡號: </h1>
                <h1>學號: </h1>
                <h1>目前點數: </h1>

            </div>
    </div>

{% endblock %}
