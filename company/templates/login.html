{% extends 'company_base.html' %}

{% block 'custom_head' %}
<title>OpenHouse 登入</title>
{% endblock %}

{% block 'content' %}
<form class="ui form" method="POST" style="margin:auto;margin-top:5em;width:30%">
	{% csrf_token %}
	<div class="field">
		<label>帳號/公司統一編號</label>
		<input name="username" type="text">
	</div>
	<div class="field">
		<label>密碼</label>
		<input name="password" type="password">
	</div>
	{% if error_display %}
	<div class='ui red message'>{{error_msg}}</div>
	{% endif %}
	<button class="ui teal button" type="submit">登入</button>
	<a class="ui blue button" href="{% url 'company_create' %}">廠商註冊</a>
	<a href="{% url 'forget_password' %}">忘記密碼</a>
</form>

{% endblock %}
