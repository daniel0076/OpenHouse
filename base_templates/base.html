{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<!-- Standard Meta -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

		<!-- Site Properities -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
		<script src={% static "node_modules/semantic-ui/dist/semantic.min.js" %}></script>
		<script src={% static "node_modules/angular-filter/dist/angular-filter.min.js" %}></script>
    <script src={% static "js/navtop.js" %}></script>
		<link href={% static "node_modules/semantic-ui/dist/semantic.min.css" %} rel="stylesheet">
		<link href={% static "css/index.css" %} rel="stylesheet">
    <link href={% static "css/navtop.css" %} rel="stylesheet">
    <link href={% static "css/footer.css" %} rel="stylesheet">
		{% block 'nav_head' %}
		{% endblock %}
		{% block 'custom_head'%}
		{% endblock %}
	</head>
	<body>
		{% include 'common/navtop.html'%}
		{% include 'common/ie_warning.html'%}
		<div id="full">
			{% block 'body' %}
			{% endblock %}
		</div>
	</body>
	<footer style="margin-top:5em">
		{% include 'common/footer.html'%}
	</footer>
</html>
