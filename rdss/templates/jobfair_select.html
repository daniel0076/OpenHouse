{% extends 'rdss_base.html' %}
{% load staticfiles %}

{% block 'content' %}
	<table class="ui celled stackable table">
		<tr>
			{% for slot in slots %}
			<td>
				<div class="ui radio checkbox ">
					<label>{{slot.serial_no}}</label>
					<input type="radio">
				</div>
			</td>
			{% endfor %}
		</tr>
	</table>
{% endblock %}
